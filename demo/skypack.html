<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div be-definitive='{
        "config":{
          "tagName":"hello-world",
          "propDefaults":{
            "place": "Venus",
            "updateTransform":{
              "span": "place"
            }
          }
        }
      }'>
        <div>Hello, <span>world</span></div>
    </div>
    <hello-world place=Mars></hello-world>
    <hello-world></hello-world>
    
    <script type=module>
        import 'https://cdn.skypack.dev/be-definitive';
    </script>
</body>
</html>
