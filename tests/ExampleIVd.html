<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <hello-world place="Venus">
    <template shadowrootmode=open>
        <div itemscope be-linkedx='Share * from $1.'>Hello, <span itemprop=place>world</span></div>
      <style adopt>
        span {
          color: green;
        }
      </style>
      <be-hive enh-by-be-definitive></be-hive>
    </template>
  </hello-world>

  <hello-world place=Mars></hello-world>
  <hello-world place="Jupiter"></hello-world>
  <div id=target></div>
  <script type=importmap>
      {
          "imports":{
            "be-enhanced/": "../node_modules/be-enhanced/",
            "be-exportable/": "../node_modules/be-exportable/",
            "be-hive/": "../node_modules/be-hive/",
            "be-linked/": "../node_modules/be-linked/",
            "be-propagating/": "../node_modules/be-propagating/",
            "trans-render/": "../node_modules/trans-render/",
            "xtal-element/": "../node_modules/xtal-element/"
          }
      }
  </script>
  <script type=module>
    import 'be-linked/be-linked.js';
    import '../be-definitive.js';
  </script>
    <script>
      function runScript(){
          if(document.querySelector('hello-world').shadowRoot.querySelector('span').textContent === 'Venus'){
              target.setAttribute('mark', 'good');
          }
      }
      setTimeout(() => {
          runScript();
      }, 2000);
    </script>
</body>
</html>
